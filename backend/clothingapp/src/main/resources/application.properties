#default is 8080
server.port=9000

#if this is true the session data will persist upon restart to the
#desired method of storage
server.servlet.session.persistent=false

#database configs
spring.datasource.url=jdbc:mysql://localhost:3306/ecom
creatDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=manager

#JPA properties
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.open-in-view=false
